<div class="navbar backdrop-blur-sm sticky top-0 z-50 shadow-sm border-b border-base-200/50">
  <div class="flex-1">
    <span class="font-bold text-xl bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">Full-Stack Dev</span>
  </div>
  <div class="flex-none">
    <label class="swap swap-rotate btn btn-ghost btn-circle hover:bg-base-200/50 transition-all">
      @if (isDarkTheme) {
        <img src="svg/sun.svg" alt="Sun">
      }@else {
        <img src="svg/moon.svg" alt="Moon">
      }
      <input type="checkbox" (change)="toggleTheme()" [checked]="isDarkTheme" class="theme-controller" />
    </label>
  </div>
</div>
