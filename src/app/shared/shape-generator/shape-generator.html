@for (shape of shapes; track shape.id) {
  <svg 
    class="shape-svg" 
    width="100%" 
    height="100%"
    (click)="removeShape(shape.id)"
    style="cursor: pointer;"
  >
    <path
        [attr.d]="getShapePath(shape)"
        [attr.fill]="shape.color"
        [attr.transform]="'translate(' + shape.x + ',' + shape.y + ') rotate(' + shape.rotation + ' ' + (shape.width/2) + ' ' + (shape.height/2) + ')'"
        stroke="#000000"
        stroke-width="2"
        class="shape-shadow"
        />
  </svg>
}
